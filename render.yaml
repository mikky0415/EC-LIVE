services:
  - type: web
    name: ec-live-api
    env: python
    buildCommand: |
      pip install --upgrade pip
      pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    autoDeploy: true
    envVars:
      - key: BASE_API_URL
        value: https://api.base.ec
      - key: BASE_ACCESS_TOKEN
        generateValue: true
