services:
  - type: web
    name: ec-live
    env: python
    autoDeploy: true
    buildCommand: |
      pip install --upgrade pip
      pip install -r requirements.txt
    startCommand: "uvicorn app.main:app --host 0.0.0.0 --port $PORT"
    healthCheckPath: /healthz
    envVars:
      - key: BASE_API_URL
        value: https://api.thebase.in
      - key: BASE_ACCESS_TOKEN
        sync: false
      - key: ITEMS_CACHE_TTL_SECONDS
        value: 30
      - key: ITEMS_DEFAULT_BACKOFF_SECONDS
        value: 60
